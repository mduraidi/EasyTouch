name: Build and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            project: EasyTouch-Windows
            runtime: win-x64
            ext: .exe
            output_name: et-windows-x64.exe
          
          # Linux
          - os: ubuntu-latest
            project: EasyTouch-Linux
            runtime: linux-x64
            ext: ""
            output_name: et-linux-x64
          
          # macOS Intel
          - os: macos-latest
            project: EasyTouch-Mac
            runtime: osx-x64
            ext: ""
            output_name: et-macos-x64
          
          # macOS Apple Silicon
          - os: macos-latest
            project: EasyTouch-Mac
            runtime: osx-arm64
            ext: ""
            output_name: et-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build
        run: |
          cd ${{ matrix.project }}
          dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishAot=true -p:PublishSingleFile=true

      - name: Rename output (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move ${{ matrix.project }}\bin\Release\net10.0\${{ matrix.runtime }}\publish\et.exe ${{ matrix.project }}\bin\Release\net10.0\${{ matrix.runtime }}\publish\${{ matrix.output_name }}

      - name: Rename output (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv ${{ matrix.project }}/bin/Release/net10.0/${{ matrix.runtime }}/publish/et ${{ matrix.project }}/bin/Release/net10.0/${{ matrix.runtime }}/publish/${{ matrix.output_name }}
          chmod +x ${{ matrix.project }}/bin/Release/net10.0/${{ matrix.runtime }}/publish/${{ matrix.output_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ${{ matrix.project }}/bin/Release/net10.0/${{ matrix.runtime }}/publish/${{ matrix.output_name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
